name: Update README with Recent Commits

on:
  schedule:
    # Roda a cada hora
    - cron: '0 * * * *'
  workflow_dispatch:
    # Permite rodar manualmente pela aba Actions

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update README with recent commits
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # URL do feed de atividade do seu GitHub
          feed_list: "https://github.com/pedroalec.atom"
          # O arquivo a ser modificado
          readme_path: "./README.md"
          # Máximo de itens a serem listados
          max_post_count: 5
          # Template para cada item da lista
          template: "$newline- $date - [$title]($url)"
          # Marcador de início no README
          comment_start_tag: "COMMITS:START"
          # Marcador de fim no README
          comment_end_tag: "COMMITS:END"
          # Formato da data
          date_format: "dd/mm/yyyy"